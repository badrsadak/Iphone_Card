<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="card">
        <div class="searc">
            <input type="text" placeholder="input city name" spellcheck="false" id="costumer-city">
            <button id="search"><img src="images/search.png"></button>
        </div>
        <div class="error">
            
        </div>
        <div class="wether">
            <img src="images/rain.png" class="wether-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        

        <div class="detail">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p></p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p> </p>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="main.js"></script>
    <script>
        var CurrentLocation = '';
    
        // Function to get the user's location based on IP
        async function getLocation() {
            let Url = 'https://ipinfo.io/json?token=0bbcdfe659d0ef';
            let response = await fetch(Url);
            let data = await response.json();
            
            // Set the global CurrentLocation to the user's city from IP info
            CurrentLocation = data.city;
            console.log("User's IP-based Location: ", CurrentLocation);
    
            // Once the location is fetched, get the weather for the current location
            getWeather(CurrentLocation);
        }
    
        // Function to get the weather for a given location
        async function getWeather(location) {
            const apikey = "c8327560d6b447cec2e55bd5756dc932";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";
    
            const response = await fetch(apiUrl + `&appid=${apikey}&q=${location}`);
            let data = await response.json();
    
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".wether").style.display = "none";
            } else {
                // Display weather data
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
                document.querySelector(".wether-icon").src = `images/${data.weather[0].main}.png`;
    
                document.querySelector(".error").style.display = "none";
                document.querySelector(".wether").style.display = "block";
            }
        }
    
        // Event listener for the search button
        document.getElementById("search").addEventListener("click", function() {
            let country = document.getElementById("costumer-city").value;
    
            // If a city is entered, use that; otherwise, fallback to the IP-based location
            if (country) {
                getWeather(country);
            } else {
                getWeather(CurrentLocation);  // Default to CurrentLocation if nothing is entered
            }
        });
    
        getLocation();  
    </script>
</body>
</html>
